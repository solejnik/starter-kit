<div>
	<form novalidate name="myForm">
		<div class="modal-header">
			<h3 class="modal-title">Edycja ksiazki</h3>
		</div>
		<div class="modal-body">
			<input id = "bookTitleInput" ng-model = "title" value = "{{book.id}}">
			<button class="btn btn-success" ng-click="updateTitle()">Zapisz</button>
		</div>
		<div class="modal-footer">
			<button class="btn btn-warning" ng-click="$dismiss()">Close</button>
		</div>
	</form>
</div>
