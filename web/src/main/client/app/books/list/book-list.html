<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Podaj tytuł książki:</p>
    <input type="text" ng-model="prefix">
    <button id = "searchBookButton" ng-click="search()">Szukaj</button>
    <button id = "addBookButton" ng-click="addBook()">Dodaj książkę</button>

    <table id = "bookList">
        <tr>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th>Usuń</th>
            <th>Edytuj</th>
        </tr>
        <tr ng-repeat="book in books">
            <td>{{ book.title }}</td>
            <td><span ng-repeat="author in book.authors">{{ author.firstName }} {{ author.lastName }}, </span></td>
            <td>
                <button ng-click="deleteBook(book.id)">Usuń</button>
            </td>
            <td>
                <button ng-click="editBook(book)">Edytuj książkę</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
