<div id = "author-add-modal">
	<form  novalidate name="myForm">
		<div class="modal-header">
			<h3 class="modal-title">Kolejny autor</h3>
		</div>
		<div class="modal-body">
		<form name="author">
            <input id = "authorFirstName" type="text" name="aFname" placeholder="imie autora" ng-model="author.firstName" required>
            <input id = "authorLastName" type="text" name="aLname" placeholder="nazwisko autora" ng-model="author.lastName" required>
            <button id = "addAnotherAuthorButton" ng-disabled="author.$invalid" ng-click = "closeMyModal()" class="btn btn-success">Dodaj</button>
        </form>
			
		</div>
		<div class="modal-footer">
			<button  class="btn btn-warning" ng-click="$dismiss()">Close</button>
		</div>
	</form>
</div>
